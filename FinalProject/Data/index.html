<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Wise Final Project Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>John Wise Final Project Data</h1>
    <div class="gallery">
        <!-- Insert your images below -->
        <img src="Images/Data1.png" alt="Walking distance 1/2mi radius from stations">
        <img src="Images/Data2.png" alt="Percent of people who use public transit by block group">
        <img src="Images/Data3.png" alt="Percent of people who walk by block group">
        <img src="Images/Data4.png" alt="Car use vs public transit use by block group">
        <img src="Images/Data5.png" alt="Percent of people with no cars by block group">
        <img src="Images/Data6.png" alt="Public transit use and no car ownership by block group">
        <img src="Images/Data7.png" alt="Public transit use and median income by block group">
        <!-- Add more images as needed -->
    </div>
    <footer>
        <h2>Sources</h2>
        <ul>
            <li><a href="https://www.socialexplorer.com/" target="_blank">https://www.socialexplorer.com/</a></li>
            <li><a href="https://www.census.gov/geographies/mapping-files/time-series/geo/tiger-line-file.html" target="_blank">https://www.census.gov/geographies/mapping-files/time-series/geo/tiger-line-file.html</a></li>
            <li><a href="https://chatgpt.com/" target="_blank">ChatGPT (for code)</a></li>
</body>
</html>
